<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YandexGPT Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-center mb-6">Авторизация</h1>

        {% if error %}
        <div class="bg-red-100 text-red-600 p-4 mb-4 rounded-lg">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" action="/login" class="space-y-4">
            <div>
                <label for="username" class="block text-lg font-semibold mb-2">Логин</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Введите ваш логин"
                    required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>
            <div>
                <label for="password" class="block text-lg font-semibold mb-2">Пароль</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Введите ваш пароль"
                    required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>
            <button
                type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
            >
                Войти
            </button>
        </form>
    </div>
</body>
</html>
