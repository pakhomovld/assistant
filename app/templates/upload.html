<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузить документ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <header class="bg-white shadow-md p-4 rounded-lg flex justify-between items-center">
            <h1 class="text-2xl font-bold">Загрузить документ</h1>
            <a
                href="/logout"
                class="text-sm text-white bg-red-500 px-4 py-2 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400"
            >
                Выйти
            </a>
        </header>
        <main class="my-6 bg-white p-4 shadow-md rounded-lg">
            <form method="post" action="/upload" enctype="multipart/form-data" class="space-y-4">
                <div>
                    <label for="file" class="block text-lg font-semibold mb-2">Выберите файл</label>
                    <input
                        type="file"
                        id="file"
                        name="file"
                        accept=".txt"
                        required
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
                <button
                    type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
                >
                    Загрузить
                </button>
            </form>
        </main>
    </div>
</body>
</html>
